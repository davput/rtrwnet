# FreeRADIUS Clients Configuration
# This defines which NAS (Network Access Server) devices can connect

# Localhost for testing
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    require_message_authenticator = no
    nas_type = other
}

# Docker network - allow all containers
client docker_network {
    ipaddr = 172.20.0.0/16
    secret = testing123
    require_message_authenticator = no
    nas_type = other
}

# Allow any IP (for dynamic NAS from database)
# In production, restrict this to specific IP ranges
client any {
    ipaddr = 0.0.0.0/0
    secret = testing123
    require_message_authenticator = no
    nas_type = other
}

# MikroTik routers typically use this
client mikrotik {
    ipaddr = 0.0.0.0/0
    secret = testing123
    require_message_authenticator = no
    nas_type = mikrotik
    
    # MikroTik specific attributes
    shortname = mikrotik
}
