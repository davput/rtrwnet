# FreeRADIUS Clients Configuration
# Dynamic clients loaded from database via SQL module (radius_nas table)

# Localhost for testing
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    require_message_authenticator = no
    nas_type = other
}

# Docker network - allow all containers
client docker_network {
    ipaddr = 172.0.0.0/8
    secret = testing123
    require_message_authenticator = no
    nas_type = other
}

# Default fallback for any NAS not in database
# Uses MikroTik type for PPPoE compatibility
client default_nas {
    ipaddr = 0.0.0.0/0
    secret = testing123
    require_message_authenticator = no
    nas_type = mikrotik
    shortname = default
}
