# OpenVPN Server - Username/Password Auth (No Client Certificate)
port 1194
proto udp
dev tun

# Server network
server 10.8.0.0 255.255.255.0
topology subnet

# Certificates (server only - clients use username/password)
ca /etc/openvpn/pki/ca.crt
cert /etc/openvpn/pki/server.crt
key /etc/openvpn/pki/server.key
dh /etc/openvpn/pki/dh.pem

# Username/Password authentication
auth-user-pass-verify /etc/openvpn/auth-user.sh via-env
script-security 3
username-as-common-name

# NO client certificate required
verify-client-cert none

# Security
cipher AES-256-CBC
auth SHA256
tls-version-min 1.2

# Performance
keepalive 10 120
persist-key
persist-tun
comp-lzo no

# Logging
status /var/log/openvpn/status.log 10
log-append /var/log/openvpn/openvpn.log
verb 3

# User/Group
user nobody
group nogroup

# Client settings
push "route 10.8.0.0 255.255.255.0"
push "dhcp-option DNS 8.8.8.8"
push "dhcp-option DNS 8.8.4.4"

# Allow multiple clients with same username
duplicate-cn

# Client-to-client
client-to-client

# Max clients
max-clients 100
