apiVersion: apps/v1
kind: Deployment
metadata:
  name: freeradius
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: freeradius
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
