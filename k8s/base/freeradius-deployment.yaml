apiVersion: apps/v1
kind: Deployment
metadata:
  name: freeradius
  labels:
    app: freeradius
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freeradius
  template:
    metadata:
      labels:
        app: freeradius
    spec:
      containers:
      - name: freeradius
        image: davaputra/rtrwnet-freeradius:latest
        ports:
        - containerPort: 1812
          protocol: UDP
          name: radius-auth
        - containerPort: 1813
          protocol: UDP
          name: radius-acct
        env:
        - name: TZ
          value: "Asia/Jakarta"
        - name: DB_HOST
          value: "postgres"
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: DB_NAME
          value: "rtrwnet_saas"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: freeradius
  labels:
    app: freeradius
spec:
  type: ClusterIP
  ports:
  - port: 1812
    targetPort: 1812
    protocol: UDP
    name: radius-auth
  - port: 1813
    targetPort: 1813
    protocol: UDP
    name: radius-acct
  selector:
    app: freeradius
