apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: rtrwnet-backend:latest
          ports:
            - containerPort: 8089
            - containerPort: 1812
              protocol: UDP
            - containerPort: 1813
              protocol: UDP
          envFrom:
            - configMapRef:
                name: rtrwnet-config
            - secretRef:
                name: rtrwnet-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8089
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8089
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 8089
      targetPort: 8089
    - name: radius-auth
      port: 1812
      targetPort: 1812
      protocol: UDP
    - name: radius-acct
      port: 1813
      targetPort: 1813
      protocol: UDP
  type: ClusterIP
