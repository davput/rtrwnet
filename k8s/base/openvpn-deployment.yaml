apiVersion: apps/v1
kind: Deployment
metadata:
  name: openvpn
  labels:
    app: openvpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openvpn
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: openvpn
    spec:
      containers:
      - name: openvpn
        image: davaputra/rtrwnet-openvpn:latest
        ports:
        - containerPort: 1194
          protocol: UDP
          name: openvpn
        env:
        - name: OVPN_SERVER_URL
          value: "udp://vpn.fureup.my.id"
        - name: OVPN_NETWORK
          value: "10.8.0.0"
        - name: OVPN_NETMASK
          value: "255.255.255.0"
        - name: OVPN_DNS1
          value: "8.8.8.8"
        - name: OVPN_DNS2
          value: "8.8.4.4"
        - name: TZ
          value: "Asia/Jakarta"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          privileged: true
        volumeMounts:
        - name: openvpn-data
          mountPath: /etc/openvpn
        - name: dev-net-tun
          mountPath: /dev/net/tun
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - pgrep
            - openvpn
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - pgrep
            - openvpn
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: openvpn-data
        persistentVolumeClaim:
          claimName: openvpn-pvc
      - name: dev-net-tun
        hostPath:
          path: /dev/net/tun
          type: CharDevice
---
apiVersion: v1
kind: Service
metadata:
  name: openvpn
  labels:
    app: openvpn
spec:
  type: LoadBalancer
  ports:
  - port: 1194
    targetPort: 1194
    protocol: UDP
    name: openvpn
  selector:
    app: openvpn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openvpn-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
