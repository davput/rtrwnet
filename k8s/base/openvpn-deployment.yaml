apiVersion: apps/v1
kind: Deployment
metadata:
  name: openvpn
  labels:
    app: openvpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openvpn
  template:
    metadata:
      labels:
        app: openvpn
    spec:
      initContainers:
      - name: openvpn-init
        image: kylemanna/openvpn:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            if [ ! -f /etc/openvpn/openvpn.conf ]; then
              echo "Initializing OpenVPN config..."
              ovpn_genconfig -u udp://openvpn.rtrwnet-staging.svc.cluster.local
              echo "rtrwnet" | ovpn_initpki nopass
            else
              echo "OpenVPN already initialized"
            fi
        volumeMounts:
        - name: openvpn-data
          mountPath: /etc/openvpn
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
      containers:
      - name: openvpn
        image: kylemanna/openvpn:latest
        ports:
        - containerPort: 1194
          protocol: UDP
          name: openvpn
        env:
        - name: TZ
          value: "Asia/Jakarta"
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        volumeMounts:
        - name: openvpn-data
          mountPath: /etc/openvpn
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: openvpn-data
        persistentVolumeClaim:
          claimName: openvpn-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: openvpn
  labels:
    app: openvpn
spec:
  type: LoadBalancer
  ports:
  - port: 1194
    targetPort: 1194
    protocol: UDP
    name: openvpn
  selector:
    app: openvpn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openvpn-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
