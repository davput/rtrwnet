apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-homepage
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-homepage
  template:
    metadata:
      labels:
        app: frontend-homepage
    spec:
      containers:
        - name: frontend-homepage
          image: rtrwnet-homepage:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-homepage-service
spec:
  selector:
    app: frontend-homepage
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
